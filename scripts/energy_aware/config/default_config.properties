# Energy-Aware Task Offloading Simulation Configuration

# Simulation time in minutes (20 min + 2 min warm-up as per assignment)
simulation_time=22
warm_up_period=2

# Logging configuration
file_log_enabled=true
deep_file_log_enabled=false

# Log check intervals (in minutes, 0 disables logging)
vm_load_check_interval=0.5
location_check_interval=1
ap_delay_check_interval=0

# Mobile device configuration (will run multiple iterations)
min_number_of_mobile_devices=100
max_number_of_mobile_devices=500
mobile_device_counter_size=100

# WLAN configuration
wlan_bandwidth=100
wlan_range=50

# WAN configuration for cloud connectivity
wan_propagation_delay=0.1
wan_bandwidth=50

# MAN configuration (Metropolitan Area Network)
man_bandwidth=1000
lan_internal_delay=0.005

# GSM configuration (not used in this scenario)
gsm_propagation_delay=0.5
gsm_bandwidth=10

# Cloud datacenter configuration
number_of_host_on_cloud_datacenter=4
number_of_vm_on_cloud_host=4
core_for_cloud_vm=4
mips_for_cloud_vm=40000
ram_for_cloud_vm=16000
storage_for_cloud_vm=500000

# Mobile device VM configuration (for local processing)
core_for_mobile_vm=1
mips_for_mobile_vm=1000
ram_for_mobile_vm=1000
storage_for_mobile_vm=10000

# Orchestrator policies to compare:
# EADC: Energy-Aware Deadline-Constrained (our proposal)
# GREEDY_ENERGY: Greedy energy minimization
# GREEDY_DEADLINE: Greedy deadline satisfaction
# RANDOM: Random offloading decision
# EDGE_ONLY: Always offload to edge
orchestrator_policies=EADC,GREEDY_ENERGY,GREEDY_DEADLINE,RANDOM,EDGE_ONLY

# Simulation scenario
simulation_scenarios=ENERGY_AWARE

# Mobility model parameters (mean waiting time in seconds at each attractiveness level)
attractiveness_L1_mean_waiting_time=600
attractiveness_L2_mean_waiting_time=300
attractiveness_L3_mean_waiting_time=120

# Geographic boundaries (for mobility model)
northern_bound=0
southern_bound=400
eastern_bound=400
western_bound=0
