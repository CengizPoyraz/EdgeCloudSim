#################################################################
# Energy-Aware Task Offloading Simulation Configuration
#################################################################

# Simulation parameters (in minutes - converted to seconds automatically)
simulation_time=20
warm_up_period=2
vm_load_check_interval=0.1
location_check_interval=0.1
ap_delay_check_interval=0.1

# Mobile device parameters
min_number_of_mobile_devices=100
max_number_of_mobile_devices=200
mobile_device_counter_size=100

# File logging settings
file_log_enabled=true
deep_file_log_enabled=false

# Orchestrator policies
orchestrator_policies=BASELINE,GREEDY,ENERGY_AWARE

# Simulation scenarios
simulation_scenarios=SINGLE_TIER

#################################################################
# Cloud Server Settings
#################################################################
number_of_host_on_cloud_datacenter=1
number_of_vm_on_cloud_host=4
core_for_cloud_vm=4
mips_for_cloud_vm=10000
ram_for_cloud_vm=32000
storage_for_cloud_vm=1000000

#################################################################
# Mobile Device VM Settings
#################################################################
core_for_mobile_vm=1
mips_for_mobile_vm=5000
ram_for_mobile_vm=4096
storage_for_mobile_vm=10000

#################################################################
# Network Settings
#################################################################
wlan_bandwidth=100
man_bandwidth=0
wan_bandwidth=10
gsm_bandwidth=0
wlan_propagation_delay=0.002
wan_propagation_delay=0.1
gsm_propagation_delay=0.05
lan_internal_delay=0.002

#################################################################
# Edge Infrastructure Settings (for edge-aware scenarios)
#################################################################
# Edge datacenters and attractiveness
edge_datacenters_per_place=1
attractiveness_L1_mean_waiting_time=500
attractiveness_L2_mean_waiting_time=300
attractiveness_L3_mean_waiting_time=120

#################################################################
# Application Settings
#################################################################
# Task inter-arrival time for each application type
task_lookup_table=5.0,5.0,5.0

# Number of application types
app_types=3

#################################################################
# Advanced Settings
#################################################################
vm_load_balancer=NEXT_FIT
vm_selection_policy=SIMPLE

# Mobility lookup table
mobility_lookup_table=1000,1000

# Random seed (-1 for random)
random_seed=12345

# WLAN range (0 = unlimited)
wlan_range=0